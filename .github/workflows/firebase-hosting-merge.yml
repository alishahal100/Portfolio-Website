name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x  # Use Node.js 16.x or later

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@12.5.2

      - name: Set up Firebase
        run: |
          # Save the service account JSON to a file
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json
      
          # Set the GOOGLE_APPLICATION_CREDENTIALS environment variable
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/service-account.json" >> $GITHUB_ENV
      
          # Authenticate with Firebase using the token
          npx firebase use --add portfolio-website-60ee2 --token "${{ secrets.FIREBASE_TOKEN }}"
      
          
      - name: Build React App
        run: npm ci && npm run build

      - name: Deploy to Firebase Hosting
        run: npx firebase deploy --only hosting --project portfolio-website-60ee2 --debug
      